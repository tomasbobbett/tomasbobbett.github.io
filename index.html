<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TextArea</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <form>
        <h2>
            Formulario de contacto
        </h2>
        <!-- FIELDSET & LEGEND-->
        <fieldset>
            <legend>INFORMACION BASICA</legend>
                                        <!-- SIMPLE INPUTS -->
            <div class="form_input">
                <label for="Nombre">Nombre completo</label>
                <input type="text" placeholder="Mauro Lombardo" id="Nombre">
            </div>
            <div class="form_input">
                <label for="mail">Email</label>
                <input type="email" placeholder="ejemplo@gmail.com" id="mail">
            </div>
        </fieldset>                                <!-- SIMPLE INPUTS -->
                                        <!--SELECT & OPTION -->
        <div class="form_input">
            <label>Tipo de usuario
                <select name="type-of-user">
                    <option value="user1">Seguidor/a</option>
                    <option value="user2">Empresa</option>
                    <option value="user3">Alumno/a</option>
                    <option value="user4">Otro</option>
                </select>
            </label>
        </div>
                                        <!-- DATALIST & OPTION -->
        <div class="form_input">
            <label>Referente
                <input  list="referente"name="referente">
                <datalist id="referente" name="type-of-user">
                    <option value="Un amigo">Me recomendo un amigo</option><!--Se pueden sacar los values o intercambiar los valores-->
                    <option value="Una empresa">me lo recomendo una empresa</option>
                    <option value="Tomy">Me lo recomendo Tomy</option>
                    <option value="Otro">Ninguna de las anteriores</option>
                </datalist>
            </label>
        </div>
        
                                        <!-- TEXTAREA -->
        <div class="form_input">
            <label for="mensaje">Mensaje</label>
            <textarea rows="8" placeholder="DejÃ¡ tu mensaje..." id="mensaje"></textarea>
        </div>

        <div class="form_input">
            <label>Acepto los terminos y condiciones
                <input class="checkbox" type="checkbox"></input>
            </label>
        </div>
    </form>
</body>
</html>
